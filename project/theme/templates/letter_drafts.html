{% extends 'base.html' %}
{% block title %}drafts{% endblock %}

{% block content %}

<h1 class="text-chartreuse-800">drafts</h1>

{% if not drafts %}
<p>you have no drafts</p>
<a href="/letters/create/"><p class="text-chartreuse-100">write one!</p></a>
{% endif %}

{% for draft in drafts %}
<p>{{draft.body | safe}}</p>
{% endfor %}

{% endblock %}
