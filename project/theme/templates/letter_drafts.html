{% extends 'base.html' %}
{% block title %}drafts{% endblock %}

{% block content %}

<h1 class="text-chartreuse-800">drafts</h1>

{% if not drafts %}
<p>you have no drafts</p>
<a href="{% url 'letters:create' %}"><p class="text-chartreuse-100">write one!</p></a>
{% endif %}

{% for draft in drafts %}
<ul>
  <li>
    <a href="{% url 'letters:create' pk=draft.id %}"><p class="text-chartreuse-100">{{ draft.title }}</p></a>
  </li>
</ul>
{% endfor %}

{% endblock %}
