{% extends 'base.html' %}
{% block title %}kanka: login{% endblock %}

{% block content %}

<div class="w-full max-w-xs">
  <form class="bg-spring_green-400 shadow-2xl rounded px-8 pt-6 pb-8 mb-4" method="post" action="/accounts/login/">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-chartreuse-100 text-sm font-bold mb-2" for="{{ form.username.id_for_label }}">
        username
      </label>
      <input name="{{ form.username.name }}" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="{{ form.username.id_for_label }}" type="text" placeholder="artemis" required>
    </div>
    <div class="mb-6">
      <label class="block text-chartreuse-100 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
        password
      </label>
      <input name="{{ form.password.name }}" class="form-control shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="{{ form.password.id_for_label }}" type="password" placeholder="c@tNip123" required>

    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        sign in
      </button>
    </div>
</form>

</div>
{% endblock content %}
